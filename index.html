<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <div class="wrapper">
        <h1 class="titulo">- Calculadora - </h1>
    <section class="screen">
        0
    </section>

    <section class="botões-calculadora">
    <div class="botões-coluna">
        <button class="calcular-botão C" id="C">
            C
        </button>
        <button class="calcular-botão">
            &larr;
        </button>
        <button class="calcular-botão">
            &divide;
        </button>
    </div>

    <div class="botões-coluna">
        <button class="calcular-botão">
            7
        </button>
        <button class="calcular-botão">
            8
        </button>
        <button class="calcular-botão">
            9
        </button>
        <button class="calcular-botão">
            &times;
        </button>
    </div>

    <div class="botões-coluna">
        <button class="calcular-botão">
            4
        </button>
        <button class="calcular-botão">
            5
        </button>
        <button class="calcular-botão">
            6
        </button>
        <button class="calcular-botão">
            &minus;
        </button>
    </div>

    <div class="botões-coluna">
        <button class="calcular-botão">
            1
        </button>
        <button class="calcular-botão">
            2
        </button>
        <button class="calcular-botão">
            3
        </button>
        <button class="calcular-botão ">
            &plus;
        </button>
    </div>

    <div class="botões-coluna">
        <button class="calcular-botão zero">
            0
        </button>
        <button class="calcular-botão">
            &equals;
        </button>
    </div>

 </section>

</div>

<script src="script.js"></script>
</body>
</html>
